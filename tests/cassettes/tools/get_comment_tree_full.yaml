        problems, and I think that your software does a good job of overcoming that.<p>The
        part about efficient background sync is a good point, too.  I have noticed
        some minor lagging using curlftpfs in Linux, and that might be something that
        would make for a better solution in the Linux world, so thanks for that idea.<p>Your
        use-case described in #2 does make sense, but I still agree with others''
