        work bringing this to the web, and integrating it with Windows!\n","title":null,"type":"comment","url":null},{"author":"palish","children":[{"author":"jganetsk","children":[],"created_at":"2007-04-04T22:46:34.000Z","created_at_i":1175726794,"id":8945,"options":[],"parent_id":8943,"points":null,"story_id":8863,"text":"The
        Coda guys asked this question nearly 20 years ago.<p><a href=\"http://www.coda.cs.cmu.edu/\">http://www.coda.cs.cmu.edu/</a><p>Sorry
        for being a Coda troll.","title":null,"type":"comment","url":null}],"created_at":"2007-04-04T22:41:31.000Z","created_at_i":1175726491,"id":8943,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"How
        are conflicts handled?  If you take your laptop offline, modify your image,
        then modify the same image on your desktop, then plug your laptop back in,
        what happens?<p>Great job by the way.","title":null,"type":"comment","url":null},{"author":"nickb","children":[{"author":"vlad","children":[{"author":"JMiao","children":[],"created_at":"2007-04-05T15:50:06.000Z","created_at_i":1175788206,"id":9235,"options":[],"parent_id":9153,"points":null,"story_id":8863,"text":"\"Your
        Drop Box is a File Cabinet that Follows You Around Everywhere You Want to
        Go, Across Your Computers, or Across The Country.\"<p>Ladies & Gentlemen,
        the WORLD''S LIGHTEST FILE CABINET.  Great for cross-country roadtrips!  =)","title":null,"type":"comment","url":null}],"created_at":"2007-04-05T11:48:41.000Z","created_at_i":1175773721,"id":9153,"options":[],"parent_id":8952,"points":null,"story_id":8863,"text":"What
        about this on the download page (also good for a press release.)<p>Drop Box:  Automatically
        safeguards even your biggest worries, so you don''t have any!<p>What is a
        Drop Box?<p>Your Drop Box is a File Cabinet that Follows You Around Everywhere
        You Want to Go, Across Your Computers, or Across The Country.<p>Download and
        start using it today. (link goes here.)<p>Your Drop Box includes your own
        Secretary who Files and Photocopies Every Document You Make or Edit, So You
        Can See What Each Document Looked Like Yesterday, Two Days Ago, or at Any
        Point In Time.  Did I Mention the Secretary and the File Cabinet are Fire-Proof
        and Wireless?<p>But, it''s all digital.  And, it''s secure.  And it''s built
        to work between as many Windows desktops or laptop computer you use at NO
        EXTRA COST!  See for yourself! (another link to the download.)<p>Or, access
        your files at work from a web-based interface!  It''s so flexible!<p>Q: Do
        I have to change how I work?<p>A: Absolutely not.  Any file and folder (Word
        documents, spreadsheets, family photos, etc) you add to your Drop Box folder
        is automatically synchronized and saved remotely.<p>Q: What is the Drop Box
        folder?<p>A: It''s just a special folder which will appear on your computer.  Anything
        added to it is automatically saved, synchronized, and \"dated\" so you can
        go back in time!<p>Try it now! (another download link)  It''s safe, it''s
        free, and you can use it on as many computers to share, backup, and keep archived
        file versions on, as you need to, by registering for just one account!","title":null,"type":"comment","url":null}],"created_at":"2007-04-04T22:54:46.000Z","created_at_i":1175727286,"id":8952,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"The
        only problem is that you have to install something. See, it''s not the same
        as USB drive. Most corporate laptops are locked and you can''t install anything
        on them. That''s gonna be the problem. Also, another point where your USB
        comparison fails is that USB works in places where you don''t have internet
        access. <p>My suggestion is to drop the \"Throw away your USB drive\" tag
        line and use something else... it will just muddy your vision.<p>Kudos for
        launching it!!! Launching/shipping is extremely hard and you pulled it off!
        Super!","title":null,"type":"comment","url":null},{"author":"danielha","children":[],"created_at":"2007-04-04T22:55:48.000Z","created_at_i":1175727348,"id":8955,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"Very
        cool, Drew. I''ve been meaning to bug you about a beta invite. Good job on
        the screencast too; it gave me a much better idea of what Dropbox was aiming
        for than what I had originally thought. ","title":null,"type":"comment","url":null},{"author":"jganetsk","children":[{"author":"ashu","children":[{"author":"jkush","children":[],"created_at":"2007-04-05T00:16:28.000Z","created_at_i":1175732188,"id":8976,"options":[],"parent_id":8969,"points":null,"story_id":8863,"text":"EXACTLY
        what I was thinking ashu!","title":null,"type":"comment","url":null},{"author":"jganetsk","children":[{"author":"ph0rque","children":[],"created_at":"2007-04-05T01:38:01.000Z","created_at_i":1175737081,"id":9006,"options":[],"parent_id":9001,"points":null,"story_id":8863,"text":"How
        about making up to X GB free, and come up with a tiered charging plan for
        more than X?","title":null,"type":"comment","url":null},{"author":"noisemaker","children":[{"author":"jganetsk","children":[],"created_at":"2007-04-08T06:40:50.000Z","created_at_i":1176014450,"id":10343,"options":[],"parent_id":9124,"points":null,"story_id":8863,"text":"I
        think user experience can and will be duplicated. I did post a link to an
        SVN front-end that has a very similar interface. Maybe the competitors are
        locked-in to some bad design decisions and can''t quite recreate the same
        user experience... but that''s a little optimistic.<p>Anyway you slice it,
        you need to have a profit margin. And with a commodity like storage (and the
        soon-to-be commodity of online storage), you have to be competitve with market
        prices. The reason that most YC startups can worry about user adoption is
        because they aren''t tied down to this problem. They aren''t really making
        commodities and the cost of makign the product isn''t so suffocating.<p>That''s
        why Dropbox needs to plan for moving off S3. There is so much innovation in
        storage backends... so much research to read. Think of Google Filesystem.
        It makes storage very very very cheap.<p>Here''s a good plan for Dropbox.
        Use S3 as a secondary solution. The primary storage should be local to them
        (servers running a filesystem that takes advantage of unique properties of
        the workload... like Google does). When it fills up, traffic thereafter is
        handled by S3 instead. Then, they can relax in worrying about and scaling
        local storage. They can take their time buying more hardware, and rolling
        out software changes to the storage system. They can migrate the data from
        S3 to local storage at will. And now, their customers can be charged a flexible
        price, because they control their own expenses. In other words, think of S3
        as \"datacenter outsourcing\".<p>But this might be too long-term... it might
        be something to worry about post-YC.<p>But I think it might be easy to build
        a storage implementation that runs local and exposes the same exact interface
        as S3. And, poof, we just abstract the whole backend away, and just flip a
        switch when we want to go one way or the other. And it reduces latency. Then
        you go after zero-downtime data migration from S3 to your local systems...
        which can be done I think... and I think you would be happy.","title":null,"type":"comment","url":null}],"created_at":"2007-04-05T08:15:44.000Z","created_at_i":1175760944,"id":9124,"options":[],"parent_id":9001,"points":null,"story_id":8863,"text":"I
        think the larger issue is about getting user adoption. It is actually great
        case to have a situation where users overwhelm your service in a way that
        it outgrows a system such as this. If he ever gets that large, obviously there
        will be plenty of people looking to help him figure out how to make the storage
        portion feasible. <p>More interesting is the user experience. Creating something
        users can enjoy, agree with, and possibly part money for is a much more difficult
        problem to solve than figuring out to make large scale storage cost effective.","title":null,"type":"comment","url":null}],"created_at":"2007-04-05T01:30:33.000Z","created_at_i":1175736633,"id":9001,"options":[],"parent_id":8969,"points":null,"story_id":8863,"text":"Look
        at the prices for S3:<p>    <i> $0.15 per GB-Month of storage used.\n    </i>
        $0.20 per GB of data transferred.<p>So, that means Dropbox is going to have
        to resell S3 at a premium for the added value of these nice Coda-like features.
        Would you pay a premium for these Dropbox features? Maybe, I don''t know.<p>Also,
        what''s the typical use case? How much bandwidth/storage are people going
        to consume? Because, if I store 100 megabytes... my bill will pennies every
        month (going on S3 prices). You cannot transact pennies per user per month.
        If you could, then you''ve cracked the micropayments problem wide open. Maybe
        there would be a base fee? Like $5/month or something. Would people pay that
        much for online storage? <p>I don''t know how other revenue generation models
        can be applied. Advertising? Selling a user''s data to other businesses? (What''s
        the privacy policy?) ","title":null,"type":"comment","url":null}],"created_at":"2007-04-04T23:48:09.000Z","created_at_i":1175730489,"id":8969,"options":[],"parent_id":8958,"points":null,"story_id":8863,"text":"Amazon
        S3","title":null,"type":"comment","url":null},{"author":"soeren","children":[{"author":"jganetsk","children":[],"created_at":"2007-04-05T15:04:06.000Z","created_at_i":1175785446,"id":9217,"options":[],"parent_id":9132,"points":null,"story_id":8863,"text":"There''s
        a recent research project called Farsite which tries to answer these questions.<p><a
        href=\"http://research.microsoft.com/~adya/pubs/osdi2002.pdf\">http://research.microsoft.com/~adya/pubs/osdi2002.pdf</a>","title":null,"type":"comment","url":null}],"created_at":"2007-04-05T08:56:11.000Z","created_at_i":1175763371,"id":9132,"options":[],"parent_id":8958,"points":null,"story_id":8863,"text":"The
        linked computers can be used for a kind of distributed storage system (like
        GFS). Say each user shares an amount of storage resources and can use a specific
        amount of storage of the system. If the users are willing to accept such a
        deal, you can reduce the cost of your own storage resources. A major problem
        of course is the reliability of the system.","title":null,"type":"comment","url":null}],"created_at":"2007-04-04T23:02:18.000Z","created_at_i":1175727738,"id":8958,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"How
        are you going to scale up your storage to meet the demands of the users? Are
        you doing something clever, like Google Filesystem? This is not an easy problem,
        if you aren''t prepared for it in advance. If 10,000 users sign up tomorrow...
        you might be very very hosed, as opposed to very very happy.","title":null,"type":"comment","url":null},{"author":"rokhayakebe","children":[],"created_at":"2007-04-05T00:25:15.000Z","created_at_i":1175732715,"id":8980,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"good
        stuff man. hope you make it.\n","title":null,"type":"comment","url":null},{"author":"abstractbill","children":[],"created_at":"2007-04-05T01:09:58.000Z","created_at_i":1175735398,"id":8998,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"This
        definitely qualifies as Something People Want, and it looks nicely executed.  Very
        cool!","title":null,"type":"comment","url":null},{"author":"ph0rque","children":[{"author":"sumantra2","children":[],"created_at":"2007-04-05T02:52:49.000Z","created_at_i":1175741569,"id":9034,"options":[],"parent_id":9005,"points":null,"story_id":8863,"text":"cool
        demo !!! But I must agree that this is coda stuff. ","title":null,"type":"comment","url":null}],"created_at":"2007-04-05T01:36:04.000Z","created_at_i":1175736964,"id":9005,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"You
        know, your app is something that I''ve been wishing someone would make for
        some time now. Congrats!<p>Here''s a suggestion for a future revision: give
        the ability for office documents to open with online office apps when clicked
        on in the public folder.","title":null,"type":"comment","url":null},{"author":"chandrab","children":[{"author":"andreyf","children":[],"created_at":"2007-04-06T01:48:34.000Z","created_at_i":1175824114,"id":9481,"options":[],"parent_id":9055,"points":null,"story_id":8863,"text":"I''d
        also love to see how you answered the \"Whom do you fear the most\" and \"What
        makes this hard to replicate\" questions on the app...","title":null,"type":"comment","url":null}],"created_at":"2007-04-05T03:55:39.000Z","created_at_i":1175745339,"id":9055,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"Nice
        Application...the question I have is on the marketing side- how are you going
        to attract users? and how are you going to differentiate yourself from the
        hordes of other online storage vendors, esp. to the newbie users who can''t
        tell them apart easy? (so you have to have a simple, compelling story for
        them)\n","title":null,"type":"comment","url":null},{"author":"zkinion","children":[{"author":"vlad","children":[{"author":"zkinion","children":[{"author":"vlad","children":[{"author":"dhouston","children":[],"created_at":"2007-04-05T19:42:55.000Z","created_at_i":1175802175,"id":9353,"options":[],"parent_id":9324,"points":null,"story_id":8863,"text":"couple
        of clarifications :)<p>1) i have other people working with me on this. i did
        prototype it alone, but i don''t intend to be a single founder. i won''t belabor
        it here, but it''s really a good idea to get other people on board and the
        reasons yc and everyone have for not encouraging single founders are valid.
        your odds are much worse, and playing superman gets old after a while when
        you''re trying to do everything -- and it''s more fun to have more people
        involved and excited about the idea anyway.<p>2) re: applying: i am applying
        for this round, but actually didn''t apply for funding for the last wfp. however,
        i did apply 2 years ago (with a cofounder) with another idea and wasn''t selected.","title":null,"type":"comment","url":null}],"created_at":"2007-04-05T18:42:08.000Z","created_at_i":1175798528,"id":9324,"options":[],"parent_id":9205,"points":null,"story_id":8863,"text":"I
        totally missed that.  I just know he was interviewed for this past winter
        session, and it came up that he was a single founder.  I sure hope he gets
        in, because it shows that you don''t always need a team if you can invision,
        design, draw, code, and test your idea yourself.  Too many cooks can spoil
        the broth, sometimes. Plus, I believe when leading a product that you need
        to have one leader, not a committee.  And, the other thing I believe is that
        a leader must be willing to do, by himself, anything he asks of others.","title":null,"type":"comment","url":null}],"created_at":"2007-04-05T14:54:19.000Z","created_at_i":1175784859,"id":9205,"options":[],"parent_id":9097,"points":null,"story_id":8863,"text":"I''m
        guessing he did, though I may be wrong.  The thread title was \"...YC app...\"
        something like that.  <p>I don''t see how after that video and that post how
        he wouldn''t be accepted unless the YC people have some pre-existing opinions
        about the future of online storage.","title":null,"type":"comment","url":null}],"created_at":"2007-04-05T06:41:28.000Z","created_at_i":1175755288,"id":9097,"options":[],"parent_id":9067,"points":null,"story_id":8863,"text":"I
        don''t know if he applied; he has tried before and was rejected.  Way to represent
        the lone rangers!","title":null,"type":"comment","url":null}],"created_at":"2007-04-05T05:11:36.000Z","created_at_i":1175749896,"id":9067,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"It
        looks great man.  I know you''ll be accepted.  The writing is on the wall.  Posting
        your video here just seals the deal, and puts yourself out there.  I didn''t
        apply to YC, but if I did, I''d be putting my stuff up here as well.  I''m
        surprized nobody else has posted like you did.  That takes some balls and
        self-belief.<p>I didn''t agree with some of the things you''ve said before,
        like IP rules, etc.  but you''ve earned my respect.  Best of luck to you.  :)<p>-Zak
        Kinion\n","title":null,"type":"comment","url":null},{"author":"noisemaker","children":[],"created_at":"2007-04-05T08:17:31.000Z","created_at_i":1175761051,"id":9125,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"Great
        job guys, hope to see you get picked up in the next session. Keep me posted
        for the mac version.","title":null,"type":"comment","url":null},{"author":"BrandonM","children":[{"author":"dhouston","children":[{"author":"BrandonM","children":[],"created_at":"2007-04-06T01:39:04.000Z","created_at_i":1175823544,"id":9479,"options":[],"parent_id":9272,"points":null,"story_id":8863,"text":"You
        are correct that this presents a very good, easy-to-install piece of functionality
        for Windows users.  The Windows shortcomings that you point out are certainly
        problems, and I think that your software does a good job of overcoming that.<p>The
        part about efficient background sync is a good point, too.  I have noticed
        some minor lagging using curlftpfs in Linux, and that might be something that
        would make for a better solution in the Linux world, so thanks for that idea.<p>Your
        use-case described in #2 does make sense, but I still agree with others''
        comments here that claiming that it replaces USB drives is a bad idea in general.  All
        of your feedback was well-thought-out and appreciated; I only hope that I
        was able to give you a sneak preview of some of the potential criticisms you
        may receive.  Best of luck to you!","title":null,"type":"comment","url":null}],"created_at":"2007-04-05T16:47:01.000Z","created_at_i":1175791621,"id":9272,"options":[],"parent_id":9224,"points":null,"story_id":8863,"text":"1.
        re: the first part, many people want something plug and play. and even if
        they were plug and play, the problem is that the user experience (on windows
        at least) with online drives generally sucks, and you don''t have disconnected
        access.<p>windows for sure doesn''t hide latency well (CIFS is bad, webdav
        etc. are worse), and most apps are written as if the disk was local, and assume,
        for example, accessing a file only takes a few ms. if the server is 80ms away,
        and you do 100 accesses (e.g. the open file common dialog listing a directory
        and poking files for various attributes or icons) serially, suddenly your
        UI locks up for _seconds_ (joel spolsky summarizes this well in his article
        on leaky abstractions.) ditto saving any file; you change one character in
        your 20mb word file and hit save, and your upstream-capped 40k/sec comcast
        connection is hosed for 8 minutes. sure for docs of a few hundred k it''s
        fine, but doing work on large docs on an online drive feels like walking around
        with cinder blocks tied to your feet. anyway, the point of that rant was that
        dropbox uses a _local_ folder with efficient sync in the background, which
        is an important difference :)<p>2. true, if you''re both not at your computer
        and on another computer without net access, this won''t replace a usb drive
        :) but the case i''m worried about is being, for example, on a plane, and
        dropbox will let you get to the most recent version of your docs at the time
        you were last connected, and will sync everything up when you get back online
        (without you having to copy anything or really do anything.)<p>3. there are
        some unannounced viral parts i didn''t get to show in there :) it''ll be a
        freemium model. up to x gb free, tiered plans above that.","title":null,"type":"comment","url":null}],"created_at":"2007-04-05T15:16:54.000Z","created_at_i":1175786214,"id":9224,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"I
        have a few qualms with this app:<p>1. For a Linux user, you can already build
        such a system yourself quite trivially by getting an FTP account, mounting
        it locally with curlftpfs, and then using SVN or CVS on the mounted filesystem.  From
        Windows or Mac, this FTP account could be accessed through built-in software.<p>2.
        It doesn''t actually replace a USB drive.  Most people I know e-mail files
        to themselves or host them somewhere online to be able to perform presentations,
        but they still carry a USB drive in case there are connectivity problems.  This
        does not solve the connectivity issue.<p>3. It does not seem very \"viral\"
        or income-generating.  I know this is premature at this point, but without
        charging users for the service, is it reasonable to expect to make money off
        of this?","title":null,"type":"comment","url":null},{"author":"bls","children":[],"created_at":"2007-04-06T19:05:29.000Z","created_at_i":1175886329,"id":9671,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"This
        is an interesting application. But, your demo video does not do it justice:
        (a) It is too long; (b) your folders that you use in the video have too many
        files in them; you say about 10x more words than necessary; and (d) your voice,
        combined with the bad microphone input, make the explanation sounds pad.<p>Your
        main competition is not USB drives: it is HotMail, GMail, and Yahoo! Mail.
        Once people are taught the \"email it to yourself\" trick, they love to use
        it--I think because it is not so intuitive for people, yet it is so simple,
        that they are proud that they are doing something so clever.\n","title":null,"type":"comment","url":null},{"author":"danw","children":[],"created_at":"2007-04-08T10:32:05.000Z","created_at_i":1176028325,"id":10403,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"Looks
        wonderful. You might want to check on the trademark ''dropbox''. I know dropsend
        used to be called dropbox but had to change due to trademark difficulties.
        Otherwise excellent work.","title":null,"type":"comment","url":null}],"created_at":"2007-04-04T19:16:40.000Z","created_at_i":1175714200,"id":8863,"options":[],"parent_id":null,"points":104,"story_id":8863,"text":null,"title":"My
        YC app: Dropbox - Throw away your USB drive","type":"story","url":"http://www.getdropbox.com/u/2/screencast.html"}

