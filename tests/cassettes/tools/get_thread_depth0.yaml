        informally came up with and tossed around 6 or 7 ideas at the same time --
        not so much coding as investigating/talking to potential customers and bouncing
        them off other friends and entrepreneurs. this was crucial -- ideas don''t
        really fall out of the sky, they evolve.<p>there were several times where
        i''d get really excited about one idea -- like pacing in my living room at
        5:30am excited -- and then 5 days later find out (via a different set of search
        terms or something) there were 3 other people doing the same thing, with a
        head start and more money.<p>ultimately they say scratch your own itch --
        this was a problem (syncing a 3gb file across several computers efficiently)
        i routinely had working on a prior company i had started and i was frustrated
        that no one had solved it well, and it turned out to be more promising than
        my original company :)","title":null,"type":"comment","url":null}],"created_at":"2007-04-04T20:55:28.000Z","created_at_i":1175720128,"id":8908,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"Was
        Dropbox your first idea, or did you start from another point of inspiration?  How
