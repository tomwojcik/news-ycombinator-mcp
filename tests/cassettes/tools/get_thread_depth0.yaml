        ). If it really works as well as it looks in that demo then they nailed it.
        I''m both envious and inspired. I''ll be surprised if YC does not fund them.
        ","title":null,"type":"comment","url":null},{"author":"aaroniba","children":[],"created_at":"2007-04-04T22:15:49.000Z","created_at_i":1175724949,"id":8928,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"Sweet!  I
