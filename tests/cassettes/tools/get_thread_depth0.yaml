        and should help user adoption.\n","title":null,"type":"comment","url":null},{"author":"daliso","children":[],"created_at":"2007-04-04T22:28:37.000Z","created_at_i":1175725717,"id":8934,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"brilliant!","title":null,"type":"comment","url":null},{"author":"jganetsk","children":[],"created_at":"2007-04-04T22:35:14.000Z","created_at_i":1175726114,"id":8940,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"I''ve
