  response:
    body:
      string: '{"author":"dhouston","children":[{"author":"dhouston","children":[{"author":"vlad","children":[],"created_at":"2007-04-05T01:48:11.000Z","created_at_i":1175737691,"id":9007,"options":[],"parent_id":8865,"points":null,"story_id":8863,"text":"Drew,
        this is awesome!  All of the features you mentioned are exactly what people
        need.","title":null,"type":"comment","url":null}],"created_at":"2007-04-04T19:22:55.000Z","created_at_i":1175714575,"id":8865,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"oh,
        and a mac port is coming :)","title":null,"type":"comment","url":null},{"author":"zaidf","children":[{"author":"rwalker","children":[{"author":"zach","children":[],"created_at":"2007-04-04T23:17:47.000Z","created_at_i":1175728667,"id":8960,"options":[],"parent_id":8949,"points":null,"story_id":8863,"text":"I
        love that approach (my weblog is called \"Story-Driven\" after all) because
        it automatically breaks technical people out of a taxonomic, procedural mindset.  So
        many descriptions of things are on the order of \"well, it''s a set of pliers
        with a light on it\" instead of \"it''s how I change fuses in my rusty fusebox
        in the middle of the night.\"<p>You can''t emphasize enough to people to tell
        a story, and the screencast is a great crucible for whether you have a good
        story to tell.  Screencasts aren''t appreciated enough for the way they''ve
        helped people understand concepts that are a little more technical than they
        normally would sit still for.","title":null,"type":"comment","url":null}],"created_at":"2007-04-04T22:50:38.000Z","created_at_i":1175727038,"id":8949,"options":[],"parent_id":8869,"points":null,"story_id":8863,"text":"Looks
        like a great product, and I will second the parent comment.<p>One thing they
        teach at YC, and in one of pg''s essays (<a href=\"http://www.paulgraham.com/investors.html),\">http://www.paulgraham.com/investors.html),</a>
        is to present a story instead of a list of features.  That way you answer
        the question of \"Why would I use this product?\" simultaneously to answering
        \"What does this product do?\".","title":null,"type":"comment","url":null}],"created_at":"2007-04-04T19:36:20.000Z","created_at_i":1175715380,"id":8869,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"This
        has great potential!<p>Only suggestion I would have is go slower on the demo.
        I know you lost me very early into it switching between windows.<p>If you
        are looking for a wider audience than those who already know the context of
        dropbox, make a video where you lay out the case for use of dropbox using
        simple examples from user point of view(think a college student) and then
        in the demo show just the basic features. I got the feeling you tried to show
        too many features too quickly.<p>In general, I have realized it is much better
        to launch with something that does a few things REALLY well rather than a
        lot of things with little focus. When you launch with whole lot of features
        people assume you are competing with the big companies. When you launch small
        and do it well, it is easier to attract a user-base and THEN keep feeding
        it more advance features in form of updates.<p>Good luck! Looks slick from
        the UI.\n","title":null,"type":"comment","url":null},{"author":"Readmore","children":[],"created_at":"2007-04-04T19:38:05.000Z","created_at_i":1175715485,"id":8870,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"That''s
        hot!","title":null,"type":"comment","url":null},{"author":"tyohn","children":[{"author":"dhouston","children":[],"created_at":"2007-04-04T19:45:45.000Z","created_at_i":1175715945,"id":8874,"options":[],"parent_id":8872,"points":null,"story_id":8863,"text":"yup
        -- i didn''t get to mention it, but a big piece of dropbox is that it''s a
        local/\"normal\" folder that''s synced in the background -- you can work on
        your files offline (that, among other things, drove me nuts about typical
        online drives) and get local IO speeds (good for photoshop, film, etc.)","title":null,"type":"comment","url":null}],"created_at":"2007-04-04T19:42:56.000Z","created_at_i":1175715776,"id":8872,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"I
        like the app; but instead of telling people to throw away their USB drive
        maybe you could incorporate a sync feature that would allow users to work
        on their files offline.  Sometimes you just don\u0092t have internet access.  Just
        a thought.  ","title":null,"type":"comment","url":null},{"author":"mukund","children":[{"author":"dhouston","children":[{"author":"mukund","children":[],"created_at":"2007-04-04T19:52:10.000Z","created_at_i":1175716330,"id":8877,"options":[],"parent_id":8875,"points":null,"story_id":8863,"text":"Then
        u would win this YC for sure as i can see potential in this. Good luck mate
        :)","title":null,"type":"comment","url":null}],"created_at":"2007-04-04T19:50:16.000Z","created_at_i":1175716216,"id":8875,"options":[],"parent_id":8873,"points":null,"story_id":8863,"text":"it
        should degrade gracefully and work without admin rights; in addition you can
        download (and soon, upload) via the web interface if you''re not at one of
        your computers.","title":null,"type":"comment","url":null}],"created_at":"2007-04-04T19:45:23.000Z","created_at_i":1175715923,"id":8873,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"Cool
        stuff indeed. I would give 5 stars for such an useful application. I dont
        know if users can have administrative rights installing this features on some
        random computers, cant u incorporate something like web based interface?\n","title":null,"type":"comment","url":null},{"author":"nostrademons","children":[],"created_at":"2007-04-04T19:57:13.000Z","created_at_i":1175716633,"id":8878,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"I''m
        impressed.","title":null,"type":"comment","url":null},{"author":"iamwil","children":[],"created_at":"2007-04-04T20:04:24.000Z","created_at_i":1175717064,"id":8881,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"Kudos
        from myself as well.  In fact, just today I was having problems with ftp and
        samba, and was wishing for a more graphical rsync.  Perhaps it is true that
        a good way to do a web app is to implement a unix command.  :)  Good job.  can''t
        wait until it''s out for the rest of us.","title":null,"type":"comment","url":null},{"author":"nefele","children":[{"author":"jkush","children":[],"created_at":"2007-04-04T20:14:15.000Z","created_at_i":1175717655,"id":8888,"options":[],"parent_id":8884,"points":null,"story_id":8863,"text":"I
        second that notion. I''m very impressed at how clean and easy you made it.
        What kind of a response have you gotten?\n","title":null,"type":"comment","url":null},{"author":"dhouston","children":[{"author":"blakeross","children":[{"author":"dhouston","children":[],"created_at":"2007-04-05T06:13:12.000Z","created_at_i":1175753592,"id":9083,"options":[],"parent_id":9073,"points":null,"story_id":8863,"text":"yup;
        i''d be happy to talk offline about it; shoot me an email at drew@getdropbox.com
        .","title":null,"type":"comment","url":null}],"created_at":"2007-04-05T05:41:32.000Z","created_at_i":1175751692,"id":9073,"options":[],"parent_id":8892,"points":null,"story_id":8863,"text":"All
        written in Python? I''d love to know a bit more about what you''re doing if
        you can share. I put together a similar tool last year for myself (Windows-only)
        using NTFS'' USN journal, but it sounds like you''re doing something different.<p>The
        app looks great.","title":null,"type":"comment","url":null},{"author":"Sam_Odio","children":[{"author":"vlad","children":[],"created_at":"2007-04-05T11:41:56.000Z","created_at_i":1175773316,"id":9151,"options":[],"parent_id":9081,"points":null,"story_id":8863,"text":"+1
        on being able to specify a folder inside the dropbox as a \"server\" folder,
        which means it has it''s own ftp address, user, and password settings.  Anything
        dragged there is automatically synched with that account.  I thought of this
        as well as soon as I read that post about Linux support, as this would work
        with shared hosting without expecting hosts to install dropbox on their linux
        boxes.  And the data would be backed up as well automatically in a third place
        (the drop box.)  And, you''d have access to retrieve an older version of a
        file.  This basically replaces the need for FTP clients if you also add a
        way to chmod the folders inside the \"server\" folder.  Sam is 100% right.","title":null,"type":"comment","url":null}],"created_at":"2007-04-05T06:09:46.000Z","created_at_i":1175753386,"id":9081,"options":[],"parent_id":8892,"points":null,"story_id":8863,"text":"Hey
        Drew, <p>Congrats on a great product.  A linux port would be great for servers
        - I''m always rsyncing stuff between my linux boxes.  <p>For those who don''t
        have shell access though, it would be cool if you integrated the service with
        (S)FTP.  I don''t even think you''d need to sync to the server.  <p>Just giving
        the user the ability push his/her dropbox public folder to a server using
        (S)FTP would give your software several new use cases.  ","title":null,"type":"comment","url":null}],"created_at":"2007-04-04T20:25:43.000Z","created_at_i":1175718343,"id":8892,"options":[],"parent_id":8884,"points":null,"story_id":8863,"text":"thanks
        :)<p>a linux port is doable (mac will come first) -- everything''s written
        in python and was designed from the outset to be portable. although this isn''t
        the initial focus of dropbox, a linux port would be interesting for maintaining
        small web sites or web apps -- instead of using scp/sftp or equivalent you
        could just modify the files on your desktop and have them synced to your web
        host.","title":null,"type":"comment","url":null},{"author":"BrandonM","children":[],"created_at":"2007-04-05T02:28:51.000Z","created_at_i":1175740131,"id":9024,"options":[],"parent_id":8884,"points":null,"story_id":8863,"text":"You
        might want to check out FUSE for Linux.  There are various programs built
        on top of it which allow remote filesystems to look exactly like local ones.  Two
        that I use are curlftpfs and sshfs.  It''s really nice to be able to perform
        any of my computer''s programs on these remote files, and it looks very similar
        to what Dropbox accomplishes.  Of course, you would need to have an FTP or
        SSH login somewhere, but you can get free FTP access from e.g. Lycos, so that
        shouldn''t be an issue.<p>In short, I guess I''m curious what separates Dropbox
        from using a free FTP service which is connected either through Windows''
        built-in Network Places or Linux''s curlftpfs.  There are obvious differences,
        but are they enough to warrant fees?","title":null,"type":"comment","url":null}],"created_at":"2007-04-04T20:07:23.000Z","created_at_i":1175717243,"id":8884,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"Drew,<p>I
        saw your short demo at BarCamp and I must say Dropbox looks great! Are you
        planning on having a Linux port as well, or is too early to talk about that?<p>Also,
        as another SFP applicant I have to tell you that I really hope you get the
        funding - you deserve it.\n","title":null,"type":"comment","url":null},{"author":"markovich","children":[{"author":"dhouston","children":[{"author":"Tichy","children":[],"created_at":"2007-04-06T20:33:28.000Z","created_at_i":1175891608,"id":9707,"options":[],"parent_id":8889,"points":null,"story_id":8863,"text":"Maybe,
        but the encryption is entirely in the hands of the client application that
        dropbox provides (I suppose it is not open source), so it is still a matter
        of faith.","title":null,"type":"comment","url":null}],"created_at":"2007-04-04T20:17:46.000Z","created_at_i":1175717866,"id":8889,"options":[],"parent_id":8887,"points":null,"story_id":8863,"text":"data''s
        stored on s3, and encrypted before storage -- there''ll be another option
        to enter in an additional passphrase (or private key) when installing in order
        to encrypt your data before it leaves your computer (kind of like what mozy
        does.)\n","title":null,"type":"comment","url":null}],"created_at":"2007-04-04T20:13:13.000Z","created_at_i":1175717593,"id":8887,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"It''s
        pretty nice, and I was thinking to myself - hey cool, I could make an online
        backup of my code. Then it occured to me - who the hell is this guy, and why
        should I trust my code to be on his server!?<p>That''s a huge issue you should
        consider. Why would people feel comfortable leaving their valuable stuff on
        \"Drews\" server?","title":null,"type":"comment","url":null},{"author":"richcollins","children":[],"created_at":"2007-04-04T20:29:52.000Z","created_at_i":1175718592,"id":8894,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"Nice
        work Drew!  Lets see it on the mac now ;)\n","title":null,"type":"comment","url":null},{"author":"budu3","children":[{"author":"jganetsk","children":[{"author":"jganetsk","children":[],"created_at":"2007-04-05T02:43:58.000Z","created_at_i":1175741038,"id":9031,"options":[],"parent_id":9029,"points":null,"story_id":8863,"text":"I''m
        going to respond to my own post, and add that... for the initial phase where
        you don''t expect to make money... you have chosen a great setup. S3 is a
        robust , reliable, and easy way to handle the intial ramp up should hoards
        of users sign up, a concern I raised in another post. You probably have plans
        to get onto your own backend in the long-run.","title":null,"type":"comment","url":null},{"author":"budu3","children":[],"created_at":"2007-04-05T16:10:34.000Z","created_at_i":1175789434,"id":9245,"options":[],"parent_id":9029,"points":null,"story_id":8863,"text":"Well,
        the fact that GDrive is not materialising makes this idea a great aquisition
        target. Then again Google might squash it like it did Kiko if/when it rolls
        out GDrive.","title":null,"type":"comment","url":null}],"created_at":"2007-04-05T02:38:48.000Z","created_at_i":1175740728,"id":9029,"options":[],"parent_id":8901,"points":null,"story_id":8863,"text":"Well
        there doesn''t seem to be a GDrive at the moment... but there are many other
        similar online storage solutions.<p>Techcrunch had an article with 13 of them...\n<a
        href=\"http://www.techcrunch.com/2006/01/31/the-online-storage-gang/\">http://www.techcrunch.com/2006/01/31/the-online-storage-gang/</a><p>It''s
        a pretty crowded space. And XDrive gets you 5 GB for free, 50 GB for $9.95
        a month. I can''t expect Dropbox to charge those prices, given S3 as a backend.
        The margin just isn''t really there, especially given the number of uses that
        will want free storage. And I think competitors can duplicate Dropbox''s nice
        front end. In fact, here''s an open source front end to SVN which is similar
        to Dropbox''s:<p><a href=\"http://tortoisesvn.tigris.org/\">http://tortoisesvn.tigris.org/</a><p>Sorry
        for all the negativity, I guess I''m trying to play devil''s advocate here.
        It''s a wonderful product you got going there, but I think you will have to
        work really hard.<p>","title":null,"type":"comment","url":null}],"created_at":"2007-04-04T20:40:19.000Z","created_at_i":1175719219,"id":8901,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"Wow
        dude! This looks like a good competitor for Google\"s \"GDrive\". I hope you
        get accepted.","title":null,"type":"comment","url":null},{"author":"amichail","children":[],"created_at":"2007-04-04T20:42:06.000Z","created_at_i":1175719326,"id":8902,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"Somewhat
        related:<p><a href=\"http://www.tubesnow.com/\">http://www.tubesnow.com/</a>","title":null,"type":"comment","url":null},{"author":"eugenejen","children":[],"created_at":"2007-04-04T20:46:33.000Z","created_at_i":1175719593,"id":8903,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"Nice
        job! I was thinking something like this for a while and wonder why no one
        did it. It looks like dropbox just scratches the right itches for me.","title":null,"type":"comment","url":null},{"author":"zach","children":[],"created_at":"2007-04-04T20:52:59.000Z","created_at_i":1175719979,"id":8907,"options":[],"parent_id":8863,"points":null,"story_id":8863,"text":"Great
        demo, great product, great business, well done.","title":null,"type":"comment","url":null},{"author":"JMiao","children":[{"author":"dhouston","children":[{"author":"JMiao","children":[],"created_at":"2007-04-09T22:59:13.000Z","created_at_i":1176159553,"id":11003,"options":[],"parent_id":9247,"points":null,"story_id":8863,"text":"Thanks
