        everyone, I\u2019m FCC Commissioner Nathan Simington, and I\u2019m here to
        discuss security updates for IoT devices and how you can make a difference
        by filing comments with the FCC.<p>As you know, serious vulnerabilities are
        common in IoT, and it often takes too long for these to be patched on end-user
        devices\u2014if the manufacturer even bothers to release an update, and if
        the device was even designed to receive them. Companies may stop supporting
        a device well before consumers have stopped using it. The support period is
        often not communicated at the time of sale. And sometimes the end of support
        is not even announced, leaving even informed users unsure whether their devices
        are still safe.<p>I\u2019ve advocated for the FCC to require device manufacturers
        to support their devices with security updates for a reasonable amount of
        time [1]. I can''t bring such a proposal to a vote since I\u2019m not the
        chairman of the agency. But I was able to convince my colleagues to tentatively
        support something a little more moderate addressing this problem.<p>The FCC
        recently issued a Notice of Proposed Rulemaking [2] for a cybersecurity labeling
        program for connected devices. If they meet certain criteria for the security
        of their product, manufacturers can put an FCC cybersecurity label on it.
        I fought hard for one of these criteria to be the disclosure of how long the
        product will receive security updates. I hope that, besides arming consumers
        with better information, the commitments on this label (including the support
        period) will be legally enforceable in contract and tort lawsuits and under
        other laws. You can see my full statement here [3].<p>But it\u2019s too early
        to declare victory. Many manufacturers oppose making any commitments about
        security updates, even voluntary ones. These manufacturers are heavily engaged
        at the FCC and represented by sophisticated regulatory lawyers. The FCC and
        White House are not likely to take a strong stand if they only hear the device
        manufacturer''s side of the story.<p>In short, they need to hear from you.
        You have experienced insecure protocols, exposed private keys, and other atrocious
        security. You have seen these problems persist despite ample warning. People
        ask, \u2018why aren\u2019t there rules about these things?\u2019 This is your
        chance to get on the record and tell us what you think the rules should be.
        If infosec doesn\u2019t make this an issue, the general public will continue
        falsely assuming that everything is fine. But if you get on the record and
        the government fails to act, the evidence of this failure will be all over
        the Internet forever.<p>If you want to influence the process, you have until
        September 25th, 2023 (midnight ET) to file comments in the rulemaking proceeding.[4]
        Filing is easy: go to <a href=\"https://www.fcc.gov/ecfs/search/docket-detail/23-239\"
